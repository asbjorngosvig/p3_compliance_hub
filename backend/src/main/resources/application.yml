spring:
  application:
    name: backend

  security:
    user:
      name: admin  # hardcoded skal fixes
      password: adminpassword  # hardcoded skal fixes

#  security:
#    user:
#      name: ${SPRING_SECURITY_USER_NAME}
#      password: ${SPRING_SECURITY_USER_PASSWORD}

  datasource:
    url: jdbc:${DATABASE_URL} # NAME MUST NOT CHANGE
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration


# This file OVERRIDES the main application.yml during tests
spring:
  # --- H2 Database Configuration ---
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:

  # --- JPA/Hibernate Configuration ---
  jpa:
    hibernate:
      # autoresets db at every run
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  # --- CRITICAL: Disable Flyway for Unit Tests ---
  flyway:
    enabled: false

# Keep the same context path as production
server:
  servlet:
    context-path: /api